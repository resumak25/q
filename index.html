.navbar {

.navbar a {

	}
.navbar a:hover {
	background: black;
	color: black;
	}
._aio {  
  display: flex;
  flex-wrap: wrap;
}
._tile {
  float: left;
  width: 33%;
  padding: 20px 8px;
  display:block  ;
  margin-top: 50px;
  }

/* rearrage tiles based on Width */
@media screen and (max-width: 100px) {
  ._aio {   
    flex-direction: column;
  }
}
@media screen and (max-width: 4000px) {
  ._tile {
    width: 45%;
  }
}
@media screen and (max-width: 1300px) {
  ._tile {
    width: 45%;
  }
}
@media screen and (max-width: 1000px) {
  ._tile {
    width: 100%;
  }
}

<script>
function tile_gallery()
	{
	_html = "";

	_id = "QDz9Bd";
	_html = _html + '<img class="_tile"  title="Click for Detail" xmlns="http://www.w3.org/2000/svg" src="./'+_id+'--.svg" id="'+_id+'" onclick = "open_detail(\''+_id+'\')" />';

	_id = "QVz9Bd";
//	_html = _html + '<img width="50%" xmlns="http://www.w3.org/2000/svg" src="./'+_id+'--.svg" id="'+_id+'" onclick = "open_detail(\''+_id+'\')" />';
	_html = _html + '<img class="_tile" title="Click for Detail" xmlns="http://www.w3.org/2000/svg" src="./'+_id+'--.svg" id="'+_id+'"  />';

	document.getElementById("aio").innerHTML = _html;
  //document.getElementById("a_copy").title = "\&copy; 2025 Qrithi, Inc.\nPlease contact for more details." ;
	}

function open_detail(_id)
	{
	document.getElementById("aio").innerHTML = '<img width="100%" title="This is a preview only. Please contact for more details\nClick Gallery icon to go back to Tiles" xmlns="http://www.w3.org/2000/svg" src="'+_id+'-.svg" />';
	}


async function email_to_clip(_at = '@')
    {
    _email = 'reems-unmoatko2r5p'.replace('-','.');

    navigator.clipboard.writeText(_email.split("").map((item, index) => (index % 2 === 0) ? item : "").join("")+_at+_email.split("").map((item, index) => (index % 2 != 0) ? item : "").reverse().join(""));
   
    document.getElementById("a_email_at").style.display= 'none';
    document.getElementById("a_email_cc").style.display= 'block';
    setTimeout(() => 
        {
        document.getElementById("a_email_at").style.display = 'block';
        document.getElementById("a_email_cc").style.display= 'none';
        }, 500);

    }
</script>
