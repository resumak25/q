<!DOCTYPE html>
<html>
<head>
<title>Data Quality Improvement - Preview | Click to contact</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {margin:0;}
.navbar {
    overflow: hidden;background-color: #333;width: 100%;
    position: fixed;top: 0;
    }

.navbar a {
    float: left; display: block; color: #f2f2f2; text-align: center;
    padding: 14px 16px; text-decoration: none; font-size: 17px;
    }
.navbar a:hover {
    background: black;
    color: black;
    }
._aio {  
    display: flex;
    flex-wrap: wrap;
    margin-top: 50px;
    }
._tile {
    float: left;
    width: 45%;
    padding: 20px 8px;
    display:block  ;
    margin-top: 50px;
    }
._tile:hover {
    opacity: 0.6;
    }
._page {
    float: left;
    width: 100%;
    padding: 5px 5px;
    display:block  ;
    margin-top: 50px;
    }


/**/
.container {
  position: absolute;
  /* width: 50%;
  max-width: 300px; */
}
._click {
  position:relative; 
  bottom: 200px;
  /*right: 0px;*/
  /* bottom: 50%;  */
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  /* width: 100%; */
  transition: .5s ease;
  font-weight: bold;
  opacity:0;
  color: white;
  font-size: 24px;
  text-align: center;
}

._tile:hover ._click {
  opacity: 1;
}
/**/



body {
    font-family: Verdana, Arial, sans-serif; 
    }
/* rearrage tiles based on Width */
@media screen and (max-width: 100px) {
        ._aio {   
          flex-direction: column;
        }
    }
@media screen and (max-width: 4000px) {
        ._tile {
          /* width: 45%; */
          height:100%; width:auto;
        }
    }
@media screen and (max-width: 1300px) {
        ._tile {
          /* width: 45%; */
          height:100%; width:auto;
        }
    }
@media screen and (max-width: 1000px) {
  ._tile {
          /* width: 100%; */
          height:100%; width:auto;
        }
   ._page {
          height:100%; width:auto;
        }
    }
#watermark_preview {
    opacity: 0.2;
    font-size: 30px;
    color: white;
    position: fixed;  margin: 0 auto;
    /* margin-right: 10%; */
    /* margin-bottom: 30%; */
    cursor: default;
    user-select: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    right: 10px;  bottom: 10px;
    }
</style>
</head>

<script>
function tile_gallery()
    {
    _html = "";

    _tile = ["QDz9Bd","QVz9Bd"];
      for (let i = 0; i < _tile.length; i++) 
        {
            _html = _html + '<div class="_tile">';
            _html = _html + '<img class="_image"  title="Click for Detail" xmlns="http://www.w3.org/2000/svg" src="./'+_tile[i]+'--.svg" id="'+_tile[i]+'" onclick = "open_detail(\''+_tile[i]+'\')" />';
            _html = _html + '<div class="_click">Click for details</div>';
            _html = _html + '</div>';
        }
    document.getElementById("aio").innerHTML = _html;
    }

function open_detail(_id)
    {
    document.getElementById("aio").innerHTML = '<img class="_page"  title="Please contact for more details\nClick Gallery icon to go back to Tiles" xmlns="http://www.w3.org/2000/svg" src="'+_id+'-.svg" />';
    }


async function email_to_clip(_prefix,_suffix,_at = '@')
    {
        _email = _prefix+'-unmoatko'+_suffix;
        _email = _email.replace('-','.');

    navigator.clipboard.writeText(_email.split("").map((item, index) => (index % 2 === 0) ? item : "").join("")+_at+_email.split("").map((item, index) => (index % 2 != 0) ? item : "").reverse().join(""));
   
    document.getElementById("a_email_at").style.display= 'none';
    document.getElementById("a_email_cc").style.display= 'block';
    setTimeout(() => 
        {
        document.getElementById("a_email_at").style.display = 'block';
        document.getElementById("a_email_cc").style.display= 'none';
        }, 500);
    }
</script>
